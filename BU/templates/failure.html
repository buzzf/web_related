{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>操作失败</title>
{% endblock %}

{% block content %}

    <div class="container" id="content">
		<div class="panel panel-default" style="margin-bottom: 0;">
            <div class="panel-body" style="padding:30px 20px 50px 20px;">
                <p style="font-size: 80px; text-align: center; color: #9d9d9d">
                    Oooooops!
                </p>
                <p style="text-align: center; font-size: 30px;">
                    您访问的页面不存在！
                </p>
            </div>
            <div class="panel-footer" style="padding-left: 35%;">
                <p style="font-size: 28px">
                    可能原因是：
                </p>
                <ul>
                    <li style="font-size: 20px;">您输入的网址有误</li>
                    <li style="font-size: 20px;">该页面已删除</li>
                </ul>
            </div>
        </div>
        <div class="alert alert-info" style="font-size: 24px; padding: 20px 20px; padding-left: 35%;">
            请根据导航栏访问你想要的内容！
        </div>
	</div>
{% endblock %}
