{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h4>欢迎来到我的博客</h4>
        <form action="{{url_for('handle')}}" method=post>
            <div class="fenkai">
                <h4>添加文章</h4>
            </div>
            <div class="fenkai">
                <input type="text" name="title" placeholder="文章标题">
            </div>
            <div class="fenkai">
                <textarea name="content" title="" cols="30" rows="10" placeholder="文章内容"></textarea>
            </div>
            <div class="fenkai btn-block">
                <button class="btn btn-default" type="submit">提交</button>
            </div>
        </form>
    </div>
{% endblock %}
