{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3>文章内容</h3>
    </div>
    <div class="container">
            <div class="panel panel-default item">
                <div class="panel-title">
                    <h4>{{article['title']}}</h4>
                    <span>{{article['timestamp']}}</span>
                </div>
                <div class="panel-body">
                    {{article['content']}}
                </div>
            </div>
    </div>
{% endblock %}
